<div class="analytics-container">
    <div class="back-btn" [ngStyle]="{'color': theme.blue}" (click)="goHome()">
        <fa-icon [icon]="['fas', 'arrow-left']" size="3x"></fa-icon>
        <span class="back-btn-text">Go Home</span>
    </div>
    <div class="analytics-content">
        <h1 class="analytics-welcome-text">Your quiz statistics</h1>
        <div class="analytics-counts">
            <div class="analytics-count-item analytics-quiz-total">
                <h1 class="stat-value">{{currentQuizzes.length}}</h1>
                <h3 class="stat-text">Quizzes taken</h3>
            </div>
            <div class="analytics-count-item analytics-accuracy">
                <h1 class="stat-value">{{accuracy}} %</h1>
                <h3 class="stat-text">Total accuracy</h3>
            </div>
            <div class="analytics-count-item analytics-time">
                <h1 class="stat-value">{{avgTime}}</h1>
                <h3 class="stat-text">Average time taken</h3>
            </div>
        </div>
    </div>
    <svg class="wavy-bg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path [attr.fill]="theme.blue" fill-opacity="1"
            d="M0,96L40,106.7C80,117,160,139,240,128C320,117,400,75,480,53.3C560,32,640,32,720,80C800,128,880,224,960,234.7C1040,245,1120,171,1200,165.3C1280,160,1360,224,1400,256L1440,288L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
        </path>
    </svg>
</div>
